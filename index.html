<!DOCTYPE html>
<html>
    <head>
        <title>Moje filmiki UwU</title>

        <style>
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            
            .video-container {
                position: relative;
                width: 100%;
                height: 100vh;
                overflow: hidden;
            }

            .bg-video {
                width: 100%;
                height: 100%;
                object-fit: contain;
            }

            .floating-text {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-family: sans-serif;
                font-size: 3rem;
                font-weight: bold;
                color: white;
                text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
                pointer-events: none;
                
                animation: float 4s ease-in-out infinite;
            }

            @keyframes float {
                0% {
                    transform: translate(-50%, -50%) translateY(0px);
                }
                50% {
                    transform: translate(-50%, -50%) translateY(-30px);
                }
                100% {
                    transform: translate(-50%, -50%) translateY(0px);
                }
            }
        </style>

    </head>
    <body>
        <div class="video-container">
            <video class="bg-video" autoplay loop muted playsinline>
                <source src="freaky.mp4" type="video/mp4">
            </video>
            <div class="floating-text">THESE NIGGAS ARE GETTING FREAKY</div>
        </div>
    </body>

</html>
